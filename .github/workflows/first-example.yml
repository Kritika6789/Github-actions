name: My First workflow

on: push

jobs:
  first_job:
    runs-on: 
      - self-hosted
    steps:
      - name: Build
        run: echo "Building completed"

  notify:
    needs: first_job   # ensures this runs after first_job
    runs-on: self-hosted
    steps:
      - name: Send simple message to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"ðŸš€ A push was made to the main branch of ${{ github.repository }} by ${{ github.actor }}.\"}" \
          $SLACK_WEBHOOK_URL
      - task: SonarCloudPrepare@1
        inputs:
          SonarCloud: 'SonarCloudConnection'
          organization: 'your-org'
          scannerMode: 'CLI'
          configMode: 'manual'
          cliProjectKey: 'your-project-key'
          cliSources: '.'

      - script: npm run build
        displayName: 'Build project'

      - task: SonarCloudAnalyze@1
 
      - task: SonarCloudPublish@1
        inputs:
          pollingTimeoutSec: '300'

           

    

